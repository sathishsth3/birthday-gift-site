<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday gifts</title>

    <link rel="stylesheet" href="./css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">

        <div class="heading">
             <h1>Today is Sathish's birthday</h1><img src="./images/pexels-pixabay-264787.jpg" alt="birthday_gift_image">
        </div>
       
        <div class="profile-image">
            <img src="./images/chris-hemsworth-serious-actor.jpg" alt="profile_image">
        </div>
        
        <div class="age-heading">
             <h2>33 years old</h2>
        </div>
       
        <div class="dob">
            <h4>30-03-1992</h4>
        </div>
    
    </div>

    <div class="gift-container">

        <h2 class="gift-title">Here's how happy I am for you today</h2>
        <h3 class="gift-hint">Hover over the gift</h3>
        <div class="gift-image" id="birthday-crakers"></div>

    </div>

    <div class="gift-container">

        <h2 class="gift-title">Here's your birthday celebration</h2>
        <div class="gift-image" id="celebration-image">></div>
        
    </div>

    <div class="gift-container">

        <h2 class="gift-title">Here's happiest moment</h2>
        <div class="gift-image" id="smile-image"></div>
        
    </div>

    <div class="footer">
        <p>Want to create birthday gift website <a href="#">click here</a></p>
    </div>

</body>
</html>
